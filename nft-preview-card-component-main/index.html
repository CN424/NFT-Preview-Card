<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylsheet" type="text/css" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>

<body>
